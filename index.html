<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Slider</title>
      
        <link rel="stylesheet" href="./swiper.min.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&display=swap" rel="stylesheet">
    </head>
    <body>
       <div class="container">
           <h1>Gallery</h1>
           <div class="swiper-container">
               <div class="swiper-wrapper">
                   <div class="swiper-slide" style="background-image: url(gallery/1.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/2.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/3.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/4.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/5.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/6.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/7.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/8.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/9.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/10.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/11.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/13.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/14.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/15.jpg)"></div>
                   <div class="swiper-slide" style="background-image: url(gallery/16.jpg)"></div>
               </div>
               <div class="swiper-pagination"></div>
           </div>
       </div>
       <script src="./jquery-3.3.1.min.js"></script>
       <script src="./swiper.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
       
       <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
